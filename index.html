<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop</title>
</head>
<body>
  <div class="header">
    <h1>The Magic Number Machine!</h1>
  </div>
  <div class="container">
    <form class="form" action="index.html" method="post">
      <div class="inputStyles">
        <label for="input1">Please enter a number:</label>
        <input type="numbers" name="input1" id="input1">
      </div>
      <br>
      <div class="inputStyles">
        <label for="input2">Please enter your name:</label>
        <input type="text" name="input2" id="input2">
      </div>
      <br>
      <div class="inputStyles">
        <button type="submit" id="btn1" name="button"><span class="btn">See your result!</span></button>
      </div>
    </form>
  </div>
  <div class="output">
    <p><div id="output1"></div></p>
  </div>
  <div class="buttonClass">
    <button type="button" id="reverse" name="button">Click to see it backwards!</button>
  </div>
  <div class="reverseOutput">
  </div>
</body>
</html>
